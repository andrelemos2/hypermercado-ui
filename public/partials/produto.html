<div class="page-header text-center">
	<h1>{{produto.nome}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Nome</label>
			<input name="nome" class="form-control" ng-model="produto.nome" required>
			
			<span ng-show="formulario.$submitted && formulario.nome.$error.required" class="form-control alert-danger">
				Nome obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.nome.$error.maxlength" class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>Valor</label>
			<input name="valor" class="form-control" ng-model="produto.valor" required>
			
			<span ng-show="formulario.$submitted && formulario.valor.$error.required" class="form-control alert-danger">
				Valor obrigatória
			</span>
		</div>
		<div class="form-group">
			<label>URL</label>
			<input name="src" class="form-control" ng-model="produto.src" required>
			
			<span ng-show="formulario.$submitted && formulario.src.$error.required" class="form-control alert-danger">
				URL obrigatória
			</span>
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<textarea name="observacoes" class="form-control" ng-model="produto.observacoes">
			</textarea>
		</div>
		<div class="form-group">
				<label>Ativo</label>
				<input name="ativo" type="checkbox" class="checkbox" ng-model="produto.ativo" required>
				
				<span ng-show="formulario.$submitted && formulario.ativo.$error.required" class="form-control alert-danger">
					Valor obrigatória
				</span>
			</div>
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" meu-focus class="btn btn-primary">Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<meu-produto url="{{produto.src}}" nome="{{produto.nome}}"></meu-produto>
	</div>
</form>
