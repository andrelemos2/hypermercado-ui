<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row marketing">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/produtos/new" class="btn btn-primary" type="button">
						Cadastrar produto
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo tÃ­tulo do produto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
			</form>
			
		</div>
		
		<div class="col-md-12">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Descricao</th>
							<th>Valor</th>
							<th align="center">Comprar</th>
							<th align="center">Editar</th>
							<th align="center">Remover</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="produto in produtos | filter: filtro" nome="{{produto.nome}}">
							<td class="col-md-1">{{produto.codigo}}</td>
							<td class="col-md-4">{{produto.nome}}</td>
							<td class="col-md-4">{{produto.observacoes}}</td>
							<td class="col-md-2 numeric-cell">{{produto.valor}}</td>
							<td align="center">
								<meu-botao-comprar nome="Add" acao="comprar(produto)">Add</meu-botao-comprar>
							</td>
							<td align="center">
								<a class="btn btn-primary btn-block" href="/produtos/edit/{{produto.codigo}}">
									Editar
								</a></td>
								<td align="center">
									<meu-botao-remover nome="Remover" acao="remover(produto)">Remover</meu-botao-remover>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<footer>
				<p>&copy; Hypermercado 2017</p>
			</footer>
		</div>
